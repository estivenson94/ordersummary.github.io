<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="flex">

    <div class="card__container">
      <img src="images/illustration-hero.svg" class="card__container-img" alt="ilustation-hero">
      <div class="card__container-body">
        <h1>Order Summary</h1>
        <p class="card__container-paragraph">You can now listen to millions of songs,</br> audiobooks and podcasts on
          any device </br>anywhere you like!</p>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="icon-music" class="card__plan-img">
          <div class="card__plan-total">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card__plan-change">Change</a>
        </div>
        <div class="pago">
          <div class="card__container-payment">
            <a href="#" class="card__plan-a">Proceed to payment</a>
          </div>
          <div class="card__container-payment-cancel">
            <a href="#" class="card__plan-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

  </main>


</body>

</html>
